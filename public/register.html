<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <!--  -->
    <meta charset="UTF-8" />
    <!--  -->
    <title>سرابینو | ثبت‌نام کاربران</title>
    <!--  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--responsive-->
    <link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="../assets/css/customs/config.css">
    <link rel="stylesheet" href="../assets/css/customs/register/registerStyle.css">
    <!--  -->
    <link rel="stylesheet" media="screeen and (max-width:768px)" href="../assets/css/customs/register/mobile.css">
    <link rel="stylesheet" media="screeen and (min-width:1100px)" href="../assets/css/customs/register/wideScreen.css">
    <!--  -->
    <script src="../assets/js/bootstrap/bootstrap.bundle.minn.js"></script>
    <!-- <script src="./js/register/type.js"></script> -->
    <script type="text/javascript" src="../assets/js/register/registerConf.js"></script>

</head>

<body>
    <section class="sec1">
        <div class="cnt1 container d-flex flex-column align-items-center py-5">
            <div class="regcard ">
                <div class="head d-flex flex-column align-items-center">
                    <img class="img-fluid" src="../assets/image/sarabino1.png" id="logo" alt="">
                    <span class="lead text-center bg-light">لطفا در ورود صحیح اطلاعات کوشا باشید.</span>
                </div>
                <div class="tail mt-5">
                    <form action="#" id="form">
                        <div class="mb-4">
                            <label class="fw-bold bg-light p-1 mb-1 rounded-2" for="firstName"
                                class="form-label">نام</label>
                            <input type="text" class="form-control" id="firstName" placeholder="الزامی">
                        </div>

                        <div class="mb-4">
                            <label class="fw-bold bg-light p-1 mb-1 rounded-2" for="lastName" class="form-label">نام
                                خانوادگی</label>
                            <input type="text" class="form-control" id="lastName" placeholder="الزامی">
                        </div>

                        <div class="mb-4">
                            <label class="fw-bold bg-light p-1 mb-1 rounded-2" for="userName" class="form-label">یک نام
                                کاربری انتخاب کنید</label>
                            <input type="text" class="form-control" id="userName"
                                placeholder="شامل حروف، اعداد و علائم خاص">
                        </div>

                        <div class="mb-4">
                            <label class="fw-bold bg-light p-1 mb-1 rounded-2" for="inputEmail" class="form-label">پست
                                الکترونیکی خود را وارد کنید</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="الزامی">
                        </div>

                        <div class="mb-4">
                            <label class="fw-bold bg-light p-1 mb-1 rounded-2" for="inputPhone" class="form-label">شمارۀ
                                همرا خود را را وارد کنید</label>
                            <input type="tel" class="form-control" id="inputPhone"
                                placeholder="الزامی- مثال: 09123456789">
                        </div>

                        <div class="mb-4">
                            <label class="fw-bold bg-light p-1 mb-1 rounded-2" for="inputPassword"
                                class="form-label">گذرواژه‌ای قوی انتخاب کنید</label>
                            <input type="password" class="form-control" id="inputPassword"
                                placeholder="بین 6 تا 12 کاراکتر">
                        </div>

                        <div class="mb-4">
                            <label class="fw-bold bg-light p-1 mb-1 rounded-2" for="confirmPassword"
                                class="form-label">گذرواژه را تایید کنید</label>
                            <input type="password" class="form-control" id="confirmPassword">
                        </div>

                        <div class="d-grid gap-1">
                            <button class="btn btn-success btn-lg" type="submit" onclick="registration();">ثبت
                                اطلاعات</button>
                            <button class="btn btn-outline-danger btn-lg" type="button" onclick="">بازگشت</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <img class="img-fluid position-fixed top-50 start-50 translate-middle" src="../assets/image/reg2.png" alt="">
</body>

</html>
